<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Rest of the HTML content -->

    <div class="container">
        <div class="central-oval"></div>

        <!-- For the large gray circle -->
        <div class="gray-circle"></div>

        <!-- The section with texts and buttons on the right -->
        <div class="text-section">
            <div class="topic topic1">Топик 1</div>
            <div class="description">User Research</div>

            <div class="topic topic2">Топик 2</div>
            <div class="description">Prototyping</div>

            <div class="topic topic3">Топик 3</div>
            <div class="description">Design Solution</div>

            <button class="btn btn-leave">Leave the interview</button>
            <button class="btn btn-skip">Skip the question</button>
        </div>
    </div>

    <!-- For the Repeat the question button below the circle -->
    <div class="repeat-section">
        <button class="btn btn-repeat">Repeat the question</button>
    </div>

</body>

</html>
